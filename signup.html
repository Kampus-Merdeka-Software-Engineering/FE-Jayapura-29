<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="/style/signup.css" />
    <link rel="stylesheet" href="/style/navbar.css" />
  </head>
  <body>
    <!-- Header -->
    <div id="navbar-container"></div>
    <!--  -->
    <div class="container">
      <div class="logo_container">
        <h2 id="logo"></h2>
      </div>
      <div class="form_container">
        <form action="/signup" method="POST" enctype="multipart/form-data">
          <input
            type="file"
            name="foto_pasien"
            accept="image/*"
            style="display: none" />
          <input
            type="text"
            name="nama_pasien"
            placeholder="Nama"
            required /><br />
          <input type="date" name="tanggal_lahir" required /><br />
          <input type="radio" name="gender" value="Laki-laki" required />
          <label for="laki">Laki-laki</label>
          <input type="radio" name="gender" value="Perempuan" required />
          <label for="perempuan">Perempuan</label>
          <br />
          <input
            type="text"
            name="nomor_ponsel"
            placeholder="Nomor Ponsel"
            required />
          <br />
          <input
            type="email"
            name="email_pasien"
            placeholder="Email"
            required />
          <br />
          <input type="text" name="alamat" placeholder="Alamat" required />
          <br />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required />
          <br />
          <button type="submit">Signup</button>
          <p>Already have an account? <a href="/login">Login</a></p>
        </form>
      </div>
    </div>
    <img class="boy" src="/img/boy.png" alt="gambar.1" />

    <script src="/script/script.js"></script>
    <script>
      // Fungsi untuk memeriksa apakah pengguna sudah login atau belum
      function checkLoginStatus() {
        fetch("/check-login-status") // Ganti dengan endpoint yang sesuai untuk memeriksa status login
          .then((response) => response.json())
          .then((data) => {
            if (data.isLoggedIn) {
              // Pengguna sudah login, load navbar sesudah login
              fetch("/navbar-after-login")
                .then((response) => response.text())
                .then((navbarHTML) => {
                  document.getElementById("navbar-container").innerHTML =
                    navbarHTML;
                });
            } else {
              // Pengguna belum login, load navbar sebelum login
              fetch("/navbar-before-login")
                .then((response) => response.text())
                .then((navbarHTML) => {
                  document.getElementById("navbar-container").innerHTML =
                    navbarHTML;
                });
            }
          });
      }

      // Panggil fungsi checkLoginStatus saat halaman dimuat
      window.onload = checkLoginStatus();
    </script>
  </body>
</html>
