<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- Css -->
    <link rel="stylesheet" href="/public/style/edit_profile.css" />
    <link rel="stylesheet" href="/public/style/navbar.css" />

    <title>Edit Profile</title>
  </head>
  <body>
    <div id="edit-profile-container">
      <!-- header -->
      <div id="navbar-container"></div>
      <!-- ------------------- -->
      <section id="background">
        <a class="kembali" href="/profile">kembali</a>
        <form
          action="/edit_profile"
          method="POST"
          enctype="multipart/form-data">
          <div class="container_profile">
            <div class="card1">
              <img
                src="data:image/jpeg;base64, <%= profileData.foto_pasien %>"
                alt="Foto Profil"
                class="profile" />
              <label
                for="profilePicture"
                class="custom-file-upload"
                style="cursor: pointer">
                Upload Gambar
              </label>
              <input
                type="file"
                id="profilePicture"
                name="foto_pasien"
                accept="image/*"
                style="display: none" />
            </div>

            <div class="card3">
              <div class="biodata">
                <input
                  type="text"
                  id="nama_pasien"
                  name="nama_pasien"
                  value="<%= profileData.nama_pasien %>"
                  required />
                <br />
                <input
                  type="email"
                  id="email_pasien"
                  name="email_pasien"
                  value="<%= profileData.email_pasien %>"
                  required />
                <br />
                <select id="gender" name="gender" required>
                  <option value="Laki-laki">Laki-laki</option>
                  <option value="Perempuan">Perempuan</option>
                </select>
                <br />
                <input
                  type="text"
                  id="nomor_ponsel"
                  name="nomor_ponsel"
                  value="<%= profileData.nomor_ponsel %>"
                  required />
                <br />
                <input
                  type="text"
                  id="alamat"
                  name="alamat"
                  value="<%= profileData.alamat %>"
                  required />
              </div>
            </div>
          </div>
          <button id="simpan" type="submit">Simpan Perubahan</button>
        </form>
        <br />
      </section>
    </div>

    <script>
      document
        .getElementById("profilePicture")
        .addEventListener("change", function () {
          // Kode di sini akan dijalankan saat pengguna memilih file
          var selectedFile = this.files[0];
          if (selectedFile) {
            // Lakukan sesuatu dengan file yang dipilih, misalnya mengirimnya ke server
            console.log("File yang dipilih: " + selectedFile.name);
          }
        });
    </script>

    <script src="/public/script/script.js"></script>
    <script src="/public/script/main_get.js"></script>
    <script src="/public/script/edit_profile_post.js"></script>
    <script>
      // Fungsi untuk memeriksa apakah pengguna sudah login atau belum
      function checkLoginStatus() {
        fetch("/check-login-status") // Ganti dengan endpoint yang sesuai untuk memeriksa status login
          .then((response) => response.json())
          .then((data) => {
            if (data.isLoggedIn) {
              // Pengguna sudah login, load navbar sesudah login
              fetch("/navbar-after-login")
                .then((response) => response.text())
                .then((navbarHTML) => {
                  document.getElementById("navbar-container").innerHTML =
                    navbarHTML;
                });
            } else {
              // Pengguna belum login, load navbar sebelum login
              fetch("/navbar-before-login")
                .then((response) => response.text())
                .then((navbarHTML) => {
                  document.getElementById("navbar-container").innerHTML =
                    navbarHTML;
                });
            }
          });
      }

      // Panggil fungsi checkLoginStatus saat halaman dimuat
      window.onload = checkLoginStatus();
    </script>
  </body>
</html>
