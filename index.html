<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MentalHealth</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <a href="#" class="logo"> <img id="img-logo" src="logos.jpeg" alt=""><h2 class="title"><span style="color: #EEB02E;">Re</span><span style="color: #1450A3;">Bios</span></h2></a>
    
            <nav class="navbar">
                <!-- kasih link tiap href dst   -->
                <a href="#Home">Home</a> 
                <a href="#Services">Services</a>
                <a href="#Find a psycholog">Find a psycholog</a>
                <a href="#Book">Book</a>
                <a href="#Articles">Articles</a>
                <a href="#Contact us">Contact us</a>          
            </nav>
            <div id="menu-btn" class="fas fa-bars"></div>
        </header>


        
        <section class="form">
            <img src="rebios.png" alt="logo-rebios" id="logo-rebios">
            <h2 class="rebios-text"><span style="color: #EEB02E;">Re</span><span style="color: #1450A3;">Bios</span></h2>
            <div class="container">
            <div class="title">
                <center><h1 class="h1-bookapp">Booking Appointment</h1></center>
            </div>
                <center><p class="p-bookapp">Please Fill This Form</p></center>
            <div class="form">
                <div class="input_field">
                    <label>Nama</label>
                    <input type="text" placeholder="Your Name" class="input">
                </div>

                <div class="input_field">
                    <label>Email</label>
                    <input type="email" placeholder="Your Email" class="input">
                </div>

                <div class="input_field">
                    <label>Psycholog</label>
                    <input type="text" placeholder="Your Psycholog" class="input">
                </div>
                     
                <div class="input_field">
                    <label>Date</label>
                    <input type="date" class="input"><i class="fa-solid fa-calendar-days" style="color: #1450A3; font-size: 15px;"></i>
                </div>

                <div class="input_field">
                    <label>Time</label>
                    <input type="time" class="input"><i class="fa-regular fa-clock" style="color: #1450A3;"></i>
                </div>

                <div class="input_field">
                    <label>Complaint</label>
                    <textarea name="Complaint" class="input" cols="30" rows="10" placeholder="Your Complaint" style="height: 100px;"></textarea>
                </div>
          
                <input type="submit" value="Submit" class="btn"> <br>
        </section>
    </body>
    <script src="https://kit.fontawesome.com/8f7f0da4be.js" crossorigin="anonymous"></script>
</html>
