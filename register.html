<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Health App</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="register">
    <!-- header section starts -->
    <header class="header">
        <a href="#" class="logo"> <img src="./images/logo.png" alt="">ReBios</a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#services">services</a>
            <a href="#psycholog">find a psycholog</a>
            <a href="#book">book</a>
            <a href="#blogs">blogs</a>
            <a href="#contact">contact us</a>
        </nav>

        <div class="header-btn">
            <a href="" class="sign-up">Sign Up</a>
            <a href="#login" class="login">Login</a>
        </div>

        <div id="menu-btn" class="fas fa-bars"></div>

    </header>

    <!-- header section ends -->

    <!-- login starts -->

    <div class="register">
        <h1>Register</h1>
        <p>Please Fill This Form</p>
        <img src="./images/vector.png" alt="" class="image">
        <form action="">
            <input type="text" placeholder="your photo">
            <input type="text" placeholder="name">
            <input type="date" placeholder="birthdate">
            <input type="gender" placeholder="gender">
            <input type="text" placeholder="phone number">
            <input type="email" placeholder="email">
            <input type="text" placeholder="address">
            <input type="password" placeholder="password">
            <input type="button" placeholder="login" value="submit" class="button">

        </form>

    </div>

    <!-- login end -->
